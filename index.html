<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Increase Calculator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;
        background: linear-gradient(to right, #e0f7fa, #fff);
      }
      .container {
        max-width: 420px;
        margin: auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      h2 {
        text-align: center;
        color: #0077b6;
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
        color: #333;
      }
      input {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        margin-top: 1.2rem;
        font-size: 1rem;
        font-weight: bold;
        background: linear-gradient(to right, #2196f3, #0d47a1);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: linear-gradient(to right, #0d47a1, #1976d2);
      }
      .result {
        margin-top: 1.5rem;
        font-weight: bold;
        color: #2e7d32;
        background: #e8f5e9;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }
      footer {
        text-align: center;
        margin-top: 2.5rem;
        font-size: 0.95rem;
        color: #555;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">
        GPS Wala Khel Surani Salary Increase Calculator
      </h2>
      <label for="basicPay">Enter Basic Pay:</label>
      <input type="number" id="basicPay" placeholder="e.g. 50000" />
      <button onclick="calculateIncrease()">Calculate Increase</button>
      <div class="result" id="output"></div>
    </div>

    <footer>
      <strong style="color: #0d47a1">AbdulQadir Khan</strong><br />
      M.Phil Biotechnology<br />
      GPS Wala Khel Surani
    </footer>

    <script>
      function calculateIncrease() {
        const basicPay = parseFloat(document.getElementById("basicPay").value);
        const output = document.getElementById("output");

        if (isNaN(basicPay) || basicPay <= 0) {
          output.textContent = "Please enter a valid basic pay.";
          output.style.color = "red";
          output.style.background = "#ffe6e6";
          return;
        }

        const disparityAllowance = basicPay * 0.3;
        const adhocRelief = basicPay * 0.1;
        const totalIncrease = disparityAllowance + adhocRelief;

        output.style.color = "#2e7d32";
        output.style.background = "#e8f5e9";

        output.innerHTML = `
          Disparity Allowance (30%): Rs. ${disparityAllowance.toFixed(2)}<br>
          Adhoc Relief (10%): Rs. ${adhocRelief.toFixed(2)}<br>
          <strong>Total Increase: Rs. ${totalIncrease.toFixed(2)}</strong>
        `;
      }
    </script>
  </body>
</html>
